<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="input"/>
</body>
<script>
  let isInputZh = false;
  const el = document.querySelector('#input');
  el.addEventListener('compositionstart',(val)=>{
    isInputZh = true;
    console.log('compositionstart',val)
  })
  el.addEventListener('compositionend',(val)=>{
    isInputZh = false;
    console.log('compositionend', val)
  })
  el.addEventListener('input',(val)=>{
    if(isInputZh) return;
    console.log('input',val)
  })
</script>
</html>
